<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Site</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
</head>
<main>
    <div class="container">
        <h1>Introvert's Escapade</h1>
    </div>
    <div class="container-fluid" id="container-carousel">
        <div class="row">
            <div id="tourcarousel" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#tourcarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#tourcarousel" data-slide-to="1"></li>
                    <li data-target="#tourcarousel" data-slide-to="2"></li>
                </ul>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-responsive" src="../assets/images/page-images/saltee-islands-ireland.png" alt="Saltee Islands, Kilmore Quay, Wexford, Ireland">
                        <div class="carousel-caption">
                            <h2 class="text-light">Saltee Islands - Ireland</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="img-responsive" src="../assets/images/page-images/vik-iceland.png" alt="Vik, Iceland">
                        <div class="carousel-caption">
                            <h2 class="text-light">Vik, Iceland</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="img-responsive" src="../assets/images/page-images/waitomo-caves-new-zealand.jpg" alt="Waitomo Glowworm Caves, New Zealand">
                        <div class="carousel-caption">
                            <h2 class="text-light">Waitomo Glowworm Caves - New Zealand</h2>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#tourcarousel" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                             </a>
                <a class="carousel-control-next" href="#tourcarousel" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                             </a>
            </div>
        </div>
    </div>
    <section>
        <!--Map section starts here-->
        <div class="container">
            <h2>Choose your destination:</h2>

            <div id="floating-panel">
                <button id="drop" onclick="drop()">Show Markers</button>
            </div>

            <!--Checkbox form for choosing what markers to show on the map-->

            <div class="container">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="hotels">Hotels
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="restaurants">Restaurants
                    </label>
                </div>
                <div class="form-check-inline disabled">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="bars">Bars
                    </label>
                </div>
                <div class="form-check-inline disabled">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="attractions">Attractions
                    </label>
                </div>
            </div>


            <!--The Map-->
            <div class="container">
                <div id="map"></div>
            </div>
        </div>
    </section>
    <!-- Optional Boostrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!-- Map JavaScript -->
    <script type="text/javascript" src="./assets/js/map.js"></script>
    <!-- Google Map JavaScript -->
    <!-- Google Map API needs to load first so the map works -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS6iGKgURPqYWfkWtCq0Iu6pLHtxneimM&callback=initMap"></script>
</main>

</html>
